<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
          body, nav {
            background-image: linear-gradient(to right, #01FE81, #00746B);
          }  
          nav {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.575);
          }
          div#idcadastro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 25vw;
            
          }
    </style>
    {% block style %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">My CRUD v1.0</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('create')}}">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('read')}}">Listar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('update')}}">Editar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('delete')}}">Excluir</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    {% block content %}

    {% endblock %}

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
